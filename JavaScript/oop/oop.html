        //es6 class
        class Animal{

                this.name = name;
            }
        }

        new Animal()
        
        // inheritance
        
        //es5 function way inheritance 
        function Parent1() {
            this.name = "parent1"
        }
        function Child1() {
            Parent1.call(this) // apply
            this.type = "child1"
        }

        Parent1.prototype.say = function(){};
        // Child1().say() will have undefined error 

        //Prototypal inheritance 
        function Parent2(){
            this.name = "parent2"
        }
        function Child2(){
            this.type = "Child2"
        }
        Child2.prototype = new Parent2();
        
        // compose functional inheritance 
        function Parent3(){
            this.name = "parent3"
            this.play = [1,2,3]
        }
        function Child3(){
            Parent3.call(this)
            this.type = "Child3"
        }
        Child3.prototype = new Parent3();
        var s3 = new Child3();
        var s4 = new Child3();
        
        s3.play.push(4)
        
        //Child3.prototype = Parent3.prototype;
        function Parent4() {
            this.name = "parent4";
            this.play = [1,2,3]
        }
        function Child4() {
            Parent4.call(this);
            this.type = "child4"
        }
        Child4.prototype = Object.create(Parent4.prototype);
        Child4.prototype.constructor = Child4;
        var s5 = new Child4()
        console.log(s5 instanceof Child4, s5 instanceof Parent4)
    </script>
