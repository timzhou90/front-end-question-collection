<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <code>input one array ex, "['a', ['b', 'c'], 2, ['d', 'e', 'f'], 'g', 3, 4]" print all a,b,c,2,d,e,f,g,3,4</code>
    <script type="text/javascript">
        //Recursion
        function flat(array) {
            var result = [];
            var each = function(arr) {
                arr.forEach(item => {
                   if(item instanceof Array){
                       each(item)
                   } else {
                       result.push(item)
                   }
                });
            }
            each(array)
            return result.join(", ")
        }
        console.log(flat(['a', ['b', 'c'], 2, ['d', 'e', 'f'], 'g', 3, 4]))

        //Tostring type change 
        Array.prototype.toString = function(){
            return this.join(',')
        }
        var flag = function(arr){
            return arr + "";
        }
        console.log(flag(['a', ['b',[1], 'c'], 2, ['d', 'e', 'f'], 'g', 3, 4]))

        //flat() method 
        console.log(['a', ['b',[1], 'c'], 2, ['d', 'e', 'f'], 'g', 3, 4].flat())
    </script>
</body>
</html>
